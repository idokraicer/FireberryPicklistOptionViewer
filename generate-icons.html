<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .preview {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            align-items: flex-start;
            justify-content: center;
        }
        .icon-preview {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 8px;
            display: block;
            margin: 10px auto;
        }
        button {
            background: #16181D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 10px 5px;
        }
        button:hover {
            background: #2a2d33;
        }
        .info {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #16181D;
        }
        h3 {
            color: #16181D;
            margin-top: 0;
        }
        code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, monospace;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Generate Extension Icons</h1>

    <div class="info">
        <strong>Instructions:</strong>
        <ol>
            <li>Click each "Download" button below</li>
            <li>Save each PNG to <code>public/icons/</code> (replace existing files)</li>
            <li>Rebuild the extension: <code>npm run build</code></li>
            <li>Reload extension in Chrome</li>
        </ol>
    </div>

    <div class="preview">
        <div class="icon-preview">
            <h3>16Ã—16</h3>
            <canvas id="icon16" width="16" height="16"></canvas>
            <button onclick="download('icon16', 'icon16.png')">Download</button>
        </div>
        <div class="icon-preview">
            <h3>48Ã—48</h3>
            <canvas id="icon48" width="48" height="48"></canvas>
            <button onclick="download('icon48', 'icon48.png')">Download</button>
        </div>
        <div class="icon-preview">
            <h3>128Ã—128</h3>
            <canvas id="icon128" width="128" height="128"></canvas>
            <button onclick="download('icon128', 'icon128.png')">Download</button>
        </div>
    </div>

    <script>
        function drawIcon(ctx, size) {
            // Transparent background
            ctx.clearRect(0, 0, size, size);

            // Fireberry F mark (centered, scale 3)
            ctx.save();
            ctx.translate(size * 0.125, size * 0.125);
            ctx.scale(size / 128 * 3, size / 128 * 3);
            ctx.fillStyle = '#16181D';

            const fPath = new Path2D("M15.846 0C24.5985 0 31.6939 7.1635 31.6939 16C31.6939 24.8365 24.5985 32 15.846 32C7.17679 32 0.133294 24.9722 0 16.2518V15.7354C0.14015 7.02094 7.18101 0 15.846 0ZM17.0755 4.70728L7.23222 14.645C6.42343 15.4616 6.42343 16.7853 7.23222 17.602C7.63661 18.0103 8.1665 18.2144 8.69652 18.2144H13.5339L12.1508 19.6108C11.342 20.4275 11.342 21.7512 12.1508 22.5678L17.0694 27.5334C17.4441 27.9118 17.9619 28.1458 18.5337 28.1458C19.6776 28.1458 20.6047 27.2098 20.6047 26.0549C20.6047 25.4778 20.3729 24.955 19.9981 24.5767L16.544 21.0893L19.9981 17.602C20.0464 17.5531 20.0921 17.502 20.1354 17.4486C20.1548 17.4248 20.1718 17.3994 20.19 17.3749C20.2122 17.345 20.2352 17.3158 20.2559 17.2845C20.2754 17.2547 20.2925 17.224 20.3105 17.1937C20.3271 17.1654 20.3447 17.1379 20.3602 17.1088C20.3765 17.0779 20.3903 17.0462 20.405 17.0145C20.4193 16.9844 20.4343 16.9545 20.4469 16.9235C20.4596 16.8928 20.4697 16.8613 20.4808 16.8302C20.4926 16.797 20.5053 16.7643 20.5154 16.7304C20.5247 16.6992 20.5316 16.6674 20.5395 16.6358C20.5481 16.6012 20.5576 16.5671 20.5647 16.532C20.5718 16.4957 20.576 16.4587 20.5812 16.4223C20.5855 16.3913 20.5914 16.3609 20.5944 16.3298C20.601 16.2611 20.6047 16.1924 20.6047 16.1236C20.6047 16.0547 20.601 15.9857 20.5944 15.9172C20.5914 15.886 20.5855 15.8558 20.5812 15.8251C20.576 15.7881 20.5718 15.7514 20.5647 15.715C20.5576 15.6797 20.5481 15.6458 20.5395 15.6114C20.5317 15.5797 20.5247 15.5479 20.5154 15.5166C20.5053 15.4828 20.4927 15.4501 20.4809 15.417C20.4697 15.3856 20.4596 15.3542 20.4469 15.3234C20.4343 15.2924 20.4193 15.2629 20.4053 15.2329C20.3905 15.2009 20.3766 15.1692 20.3601 15.1379C20.3447 15.1091 20.3271 15.0814 20.3105 15.0533C20.2925 15.023 20.2756 14.9921 20.256 14.9626C20.2352 14.9315 20.2122 14.902 20.1899 14.872C20.1718 14.8474 20.1548 14.8222 20.1354 14.7981C20.0488 14.6916 19.9518 14.5939 19.8463 14.5064C19.8225 14.4869 19.7975 14.4697 19.7732 14.4512C19.7436 14.429 19.7144 14.4056 19.6836 14.3848C19.6543 14.365 19.6239 14.3478 19.5937 14.3297C19.5658 14.3128 19.5386 14.2951 19.5098 14.2796C19.4792 14.263 19.4476 14.249 19.4164 14.2341C19.3865 14.2199 19.3569 14.2048 19.3262 14.1919C19.2956 14.1792 19.2646 14.1689 19.2336 14.1577C19.2008 14.1458 19.1684 14.1331 19.1348 14.1227C19.1039 14.1134 19.0724 14.1064 19.0411 14.0985C19.007 14.0899 18.9732 14.08 18.9383 14.0731C18.9024 14.0659 18.866 14.0616 18.8296 14.0562C18.7991 14.0521 18.7689 14.0461 18.738 14.0432C18.6701 14.0363 18.6019 14.0325 18.5337 14.0325H13.6964L20.0042 7.66413C20.813 6.84775 20.813 5.52373 20.0042 4.70728C19.1954 3.89073 17.8842 3.89073 17.0755 4.70728Z");
            ctx.fill(fPath);
            ctx.restore();

            // Plus sign on top right (white with dark border, thickness 3)
            ctx.fillStyle = 'white';
            ctx.strokeStyle = '#16181D';
            ctx.lineWidth = size * 0.016;
            ctx.lineJoin = 'round';

            // Draw plus as a single path (thickness 5/128)
            ctx.beginPath();
            ctx.moveTo(size * 0.7578, size * 0.1875); // Top of vertical
            ctx.lineTo(size * 0.7969, size * 0.1875); // Top right
            ctx.lineTo(size * 0.7969, size * 0.2422); // Right side to horizontal
            ctx.lineTo(size * 0.8438, size * 0.2422); // Right arm
            ctx.lineTo(size * 0.8438, size * 0.2813); // Right arm bottom
            ctx.lineTo(size * 0.7969, size * 0.2813); // Back to center
            ctx.lineTo(size * 0.7969, size * 0.3359); // Bottom of vertical
            ctx.lineTo(size * 0.7578, size * 0.3359); // Bottom left of vertical
            ctx.lineTo(size * 0.7578, size * 0.2813); // Left side up
            ctx.lineTo(size * 0.7031, size * 0.2813); // Left arm
            ctx.lineTo(size * 0.7031, size * 0.2422); // Left arm top
            ctx.lineTo(size * 0.7578, size * 0.2422); // Back to vertical
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        function download(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw all icons
        ['icon16', 'icon48', 'icon128'].forEach(id => {
            const canvas = document.getElementById(id);
            const ctx = canvas.getContext('2d');
            const size = parseInt(id.replace('icon', ''));
            drawIcon(ctx, size);
        });
    </script>
</body>
</html>
